	<script type="text/javascript">
		function isElementInViewport (el) {
		    //special bonus for those using jQuery
		    if (typeof jQuery === "function" && el instanceof jQuery) {
		        el = el[0];
		    }
		    var rect = el.getBoundingClientRect();
		// B >= H && T >= 0 ------------完全显示
		// 0 < B < H || 0 < T < -H ------------没显示完
		// B <= 0 && T <= -H  ------------完全没显示			    
		    //底下的这一个return是针对只要有一点没显示完就触发
		    return (
		        rect.top >= 0 &&
		        rect.left >= 0 &&
		        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
		        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
		    );
		    
		}		
		function isElementDisappeared (el) {
		    //special bonus for those using jQuery
		    if (typeof jQuery === "function" && el instanceof jQuery) {
		        el = el[0];
		    }
		    var rect = el.getBoundingClientRect();
		// B >= H && T >= 0 ------------完全显示
		// 0 < B < H || 0 < T < -H ------------没显示完
		// B <= 0 && T <= -H  ------------完全没显示			    

		    //针对完全不见了才触发（没考虑左右）
		    return (
		        rect.top <= -rect.height &&
		        rect.bottom <= 0
		    );
		}		
	</script>

	<script type="text/javascript">
		//function handling VisibilityChange
		function onVisibilityChange(el, callback) {
		    var old_visible;
		    return function () {
		        var visible = !isElementDisappeared(el);
		        if (visible != old_visible) {
		            old_visible = visible;
		            if (typeof callback == 'function') {
		                callback(visible);
		            }
		        }
		    }
		}

		var handler = onVisibilityChange($("#divTitle"), function(visible) {
			visible?($("#divnavheader .navbar-brand").addClass("hideInXS")):($("#divnavheader .navbar-brand").removeClass("hideInXS"));
		});

		//jQuery
		$(window).on('DOMContentLoaded load resize scroll', handler);
