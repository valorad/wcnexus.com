<header class="jumbotron jumbotron-fluid">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        img
      </div>
      <div class="col-md-6">
        <h1 class="display-3">wcnexus</h1>
      </div>
    </div>
  </div>
</header>

<main>
  <div class="container">
    <div class="row">
      <section id="recomSite" class="carousel slide col-md-6" data-ride="carousel">
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="assets/images/testskyrim.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="assets/images/wcnv2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="assets/images/testskyrim.jpg" alt="Third slide">
          </div>
        </div>
      </section>
      <section class="card col-md-6" style="width: 20rem;">
        <img class="card-img-top img-fluid" src="assets/images/testskyrim.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">Card title</h4>
          <p class="card-text">Site anouncements and blah blah ba</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </section>
      <section class="card col-md-6" style="width: 20rem;">
        <img class="card-img-top img-fluid img-circle" src="assets/images/testskyrim.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">Card title</h4>
          <p class="card-text">theme description</p>
          <a href="#" class="btn btn-primary">Change</a>
        </div>
      </section>
      <section class="card col-md-6" style="width: 20rem;">
        <img class="img-fluid img-circle " src="assets/images/testskyrim.jpg" alt="Card image cap">
        <div class="card-block">
          your master
        </div>
      </section>
    </div>
  </div>
</main>
