<main id="wcnexusHolder" [class]="themeService.runningTheme.className">
<!--<md-sidenav-container>-->


  <md-toolbar color="primary" id="wcnNav" class="container">
    <div id="brandHolder">
      <button md-button class="navbar-brand" routerLink="/index"><span class="icon-wcNexusLogo"></span> <span class="title display-5">{{ title }}</span></button>
    </div>
    <div id="menuHolder">
      <ul>
        <li><button md-button routerLink="/venturer">Venturer</button></li>
        <li><button md-button>Theme</button></li>
        <li><button md-button routerLink="/404">About</button></li>
      </ul>
    </div>
    <div id="navUser">
      <form class="form-inline my-2 my-lg-0">
        <ul class="navbar-nav">
          <li *ngIf="!authService.loggedIn()">
            <button md-button (click)=authService.login()>Sign in/up</button>
          </li>
          <li *ngIf="authService.loggedIn()">
            <img class="img-circle" [src]="authService.userProfile.picture" alt="loading...">
          </li>
          <li *ngIf="authService.loggedIn()">
            <button md-button (click)="authService.logout()">Sign out</button>
          </li>
        </ul>
      </form>
    </div>
  </md-toolbar>

  <nav id="navltLG" class="navActBtn">
    <button md-fab (click)="toggleSideNav()"><i class="material-icons">menu</i></button>
  </nav>

    <!--<md-sidenav #sidenav mode="over" class="app-sidenav">
    Sidenav
  </md-sidenav>-->


  <aside id="sideNav" [hidden]="!sidenavShown" [class.exitTop]="navExit">
    <header class="navActBtn">
      <button md-fab (click)="toggleSideNav()"><i class="material-icons">close</i></button>
    </header>
    <nav class="wcnTitleP">
      <div id="brandHolderSide">
        <button md-button class="navbar-brand" routerLink="/index" (click)="toggleSideNav()"><span class="icon-wcNexusLogo"></span> <span class="title display-5">{{ title }}</span></button>
      </div>
      <div id="menuHolderSide">
        <ul>
          <li><button md-button routerLink="/venturer" (click)="toggleSideNav()">Venturer</button></li>
          <li><button md-button>Theme</button></li>
          <li><button md-button>About</button></li>
          <div id="navUserMobile">
            <form class="form-inline my-2 my-lg-0">
              <ul class="navbar-nav">
                <li *ngIf="!authService.loggedIn()">
                  <button md-button (click)=authService.login()>Sign in/up</button>
                </li>
                <li *ngIf="authService.loggedIn()">
                  <img class="img-circle" [src]="authService.userProfile.picture" alt="loading...">
                </li>
                <li *ngIf="authService.loggedIn()">
                  <button md-button (click)="authService.logout()">Sign out</button>
                </li>
              </ul>
            </form>
          </div>
        </ul>
      </div>
    </nav>
  </aside>
  

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer class="siteBottom wcnPanel">
    <div class="container">
      <h1>Case number: <a href="{{ site.link }}" target="_blank">{{ site.caseNumber }}</a> </h1>
    </div>
  </footer>

<!--</md-sidenav-container>-->
</main>
